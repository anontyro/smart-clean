service: smart-clean-api

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
  timeout: 10
  stage: production
  region: ap-southeast-1

functions:
  authorise:
    handler: services/auth/handler.isUserAuthorised

  # AUTH ENDPOINTs
  register:
    handler: services/auth/handler.register
    events:
      - http:
          path: register
          method: post
          cors: true

  login: 
    handler: services/auth/handler.login
    events:
      - http:
          path: login
          method: post
          cors: true

  # PROJECT ENDPOINTS
  getUserProjects:
    handler: services/projects/handler.getProjectsByUserId
    events:
      - http:
          path: projects
          method: get
          cors: true
          authorizer: authorise     

  getProject:
    handler: services/projects/handler.getProject
    events:
      - http:
          path: project/{projectId}
          method: get
          cors: true
          authorizer: authorise    

  createUserProject:
    handler: services/projects/handler.createProject
    events:
      - http:
          path: project
          method: post
          cors: true
          authorizer: authorise    

  UpdateUserProject:
    handler: services/projects/handler.updateProject
    events:
      - http:
          path: project
          method: put
          cors: true
          authorizer: authorise    

  # LOCATION ENDPOINTS
  getLocationByUser:
    handler: services/locations/handler.getLocationByUser
    events:
      - http:
          path: location/user
          method: get
          cors: true
          authorizer: authorise

  getLocationByProject:
    handler: services/locations/handler.getLocationsByProjectId
    events:
      - http:
          path: location/project/{projectId}
          method: get
          cors: true
          authorizer: authorise

  createLocation:
    handler: services/locations/handler.createLocation
    events:
      - http:
          path: location
          method: post
          cors: true
          authorizer: authorise

  updateLocation:
    handler: services/locations/handler.updateLocation
    events:
      - http:
          path: location
          method: put
          cors: true
          authorizer: authorise

# DEVICE ENDPOINTS
  getDeviceByUser:
    handler: services/devices/handler.getDeviceByUser
    events:
      - http:
          path: device/user
          method: get
          cors: true
          authorizer: authorise

  getDeviceByLocation:
    handler: services/devices/handler.getDeviceByLocation
    events:
      - http:
          path: device/location/{locationId}
          method: get
          cors: true
          authorizer: authorise

  createDevice:
    handler: services/devices/handler.createDevice
    events:
      - http:
          path: device
          method: post
          cors: true
          authorizer: authorise

  updateDevice:
    handler: services/devices/handler.updateDevice
    events:
      - http:
          path: device
          method: put
          cors: true
          authorizer: authorise

plugins:
  - serverless-offline