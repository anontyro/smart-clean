<div class="dashboard-container">
  <div class="project-container">
    <app-project-list [projectList]="projectList" *ngIf="projectList;else noProjects"></app-project-list>
    <ng-template #noProjects>
      No projects
    </ng-template>
  </div>
  <div class="bottom-section">
    <div class="location-container">
      <app-location-list [locationList]="locationList"></app-location-list>
    </div>
    <div class="device-container">
      <app-device-list [deviceList]="deviceList"></app-device-list>
    </div>
  </div>
</div>
