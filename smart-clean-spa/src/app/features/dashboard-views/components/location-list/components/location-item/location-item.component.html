<div class="location" *ngIf="location">
    <div class="display-name">
      {{location.display_name}}
    </div>
    <div class="device-number">
      Devices: {{location.deviceId.length}}
    </div>
    <div class="update" [routerLink]="['/location/update/'+location._id]" >
      Update
    </div>
  </div>
