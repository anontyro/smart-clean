<div class="main-login">
  <div class="login-form-container">
    <div class="form-header">
      <img src="assets/img/sc-logo.png" class="img-fluid" alt="">
    </div>
    <div class="progress-bar" *ngIf="isLoading">
        <div class="loaded"></div>
     </div>
    <div class="form-container">
      <form #lForm="ngForm" (ngSubmit)="onSubmit(lForm)" novalidate>
        <div class="form-group">
          <input type="text" class="form-control" name="username" [(ngModel)]="userLogin.username"  
          placeholder="Username/ Email" #username="ngModel" required>
          <div class="invalid-feedback" *ngIf="username.errors && (username.dirty || username.touched)">
            <p *ngIf="username.errors.required">Username is required to login</p>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="userPass" [(ngModel)]="userLogin.password"  
          placeholder="Password" #userPass="ngModel" required>
          <div class="invalid-feedback" *ngIf="userPass.errors && (userPass.dirty || userPass.touched)">
            <p *ngIf="userPass.errors.required">a password is required to login</p>
          </div>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" name="rememberMe" [(ngModel)]="userLogin.rememberMe" #rememberMe="ngModel" value="checkedValue" checked>
            Remember Me
          </label>
        </div>

        <button type="submit" name="submitLogin" class="btn btn-secondary btn-lg btn-block" [disabled]="isLoading">Login</button>
      </form>
    </div>
  </div>
</div>
